syntax = "proto3";
package kratos.api;

option go_package = "internal/conf;conf";

message Bootstrap {
    Application application = 1;
    Mysql mysql = 2;
}

message Application {
  string id = 1;
  string name = 2;
}

message Mysql {
  message Songguo {
      message Master{
          string host = 1;
          int64 port = 2;
          string username = 3;
          string password = 4;
      }
      message Slave{
        string host = 1;
        int64 port = 2;
        string username = 3;
        string password = 4;
      }
  }
}

